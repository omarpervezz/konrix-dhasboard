<!DOCTYPE html>
<html lang="en" class="relative scroll-smooth leading-default font-sans tab-size-4 text-size-adjust font-feature-settings font-variation-settings">
   <head>
      <meta charset="utf-8">
      <title>Login | Konrix - Responsive Tailwind Admin Dashboard</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
      <meta content="coderthemes" name="author">
      <!-- App favicon -->
      <link rel="shortcut icon" href="assets/images/favicon.ico">
      <!-- Icons css -->
      <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
      <!-- Theme Config Js -->
      <script src="assets/js/config.js"></script>
      <link rel="stylesheet" href="./src/output.css">
      <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
   </head>
   <body class="overflow-x-hidden text-[--tw-body-color] bg-[--tw-body-bg] font-inter font-normal text-[0.875rem] leading-[1.5] antialiased">
      <div class="bg-gradient-to-r from-rose-100 to-teal-100 dark:from-gray-700 dark:via-gray-900 dark:to-black">
         <!-- ============================================================== -->
         <!-- Start Page Content here -->
         <!-- ============================================================== -->
         <div class="h-screen w-screen flex justify-center items-center">
            <div class="2xl:w-1/4 lg:w-1/3 md:w-1/2 w-full">
               <div class="h-fit rounded-md bg-[rgb(255_255_255/var(--tw-bg-opacity))] dark:bg-[rgb(31_41_55/var(--tw-bg-opacity))] shadow overflow-hidden sm:rounded-md">
                  <form class="p-6" method="POST">
                     <a href="index.html" class="block mb-8">
                     <img class="h-6 block dark:hidden" src="assets/images/logo-dark.png" alt="">
                     <img class="h-6 hidden dark:block" src="assets/images/logo-light.png" alt="">
                     </a>
                     <div class="mb-4">
                        <label class="block cursor-pointer text-sm leading-5 font-medium text-gray-600 dark:text-gray-200 mb-2" for="LoggingEmailAddress">Email Address</label>
                        <input id="LoggingEmailAddress" name="email" class="form-input placeholder-gray-500 placeholder-opacity-100 py-2 px-3 block appearance-none border w-full border-gray-200 bg-transparent text-sm font-normal rounded shadow-none focus:ring-0 focus:outline-none focus:border-gray-300 dark:text-gray-400 dark:border-gray-700" type="email" value="" placeholder="Enter your email">
                        <span class="text-danger"></span>
                     </div>
                     <div class="mb-4">
                        <label class="block cursor-pointer text-sm leading-5 font-medium text-gray-600 dark:text-gray-200 mb-2" for="loggingPassword">Password</label>
                        <input id="loggingPassword" class="form-input placeholder-gray-500 placeholder-opacity-100 py-2 px-3 block appearance-none border w-full border-gray-200 bg-transparent text-sm font-normal rounded shadow-none focus:ring-0 focus:outline-none focus:border-gray-300 dark:text-gray-400 dark:border-gray-700" type="password" placeholder="Enter your password">
                     </div>
                     <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                           <input type="checkbox" class="rounded cursor-pointer border-gray-300 dark:border-gray-600 bg-inherit appearance-none p-0 print-color-adjust inline-block bg-origin-border select-none shrink-0 h-4 w-4 text-blue-600 border shadow-none checked:bg-checkbox-checked checked:border-transparent checked:bg-current checked:bg-full checked:bg-center checked:bg-no-repeat checked:hover:border-transparent checked:hover:bg-current checked:focus:border-transparent checked:focus:bg-current focus:ring-0 focus:outline-none indeterminate:bg-checkbox-indeterminate indeterminate:border-transparent indeterminate:bg-current indeterminate:bg-full indeterminate:bg-center indeterminate:bg-no-repeat indeterminate:hover:border-transparent indeterminate:hover:bg-current text-primary" id="checkbox-signin">
                           <label class="cursor-pointer text-sm leading-5 font-medium text-gray-800 dark:text-gray-400 ms-2" for="checkbox-signin">Remember me</label>
                        </div>
                        <a href="auth-recoverpw.html" class="text-sm text-primary border-b border-dashed border-primary">Forget Password ?</a>
                     </div>
                     <div class="flex justify-center mb-6">
                        <button class="btn w-full text-white bg-primary inline-flex items-center justify-center rounded-md border border-transparent py-2 px-4 text-center text-sm leading-5 font-medium transition duration-150 ease-in-out"> Log In </button>
                     </div>
                     <div class="flex items-center my-6">
                        <div class="flex-auto mt-px border-t border-dashed border-gray-200 dark:border-slate-700"></div>
                        <div class="mx-4 text-secondary">Or</div>
                        <div class="flex-auto mt-px border-t border-dashed border-gray-200 dark:border-slate-700"></div>
                     </div>
                     <div class="flex gap-4 justify-center mb-6">
                        <a href="javascript:void(0)" class="btn border-light-gray inline-flex items-center justify-center rounded-md border py-2 px-4 text-center text-sm leading-5 font-medium transition duration-150 ease-in-out text-gray-400 dark:border-slate-700">
                        <span class="flex justify-center items-center gap-2">
                        <i class="mgc_github_line text-info text-xl"></i>
                        <span class="lg:block hidden">Github</span>
                        </span>
                        </a>
                        <a href="javascript:void(0)" class="btn border-light-gray inline-flex items-center justify-center rounded-md border py-2 px-4 text-center text-sm leading-5 font-medium transition duration-150 ease-in-out text-gray-400 dark:border-slate-700">
                        <span class="flex justify-center items-center gap-2">
                        <i class="mgc_google_line text-danger text-xl"></i>
                        <span class="lg:block hidden">Google</span>
                        </span>
                        </a>
                        <a href="javascript:void(0)" class="btn border-light-gray inline-flex items-center justify-center rounded-md border py-2 px-4 text-center text-sm leading-5 font-medium transition duration-150 ease-in-out text-gray-400 dark:border-slate-700">
                        <span class="flex justify-center items-center gap-2">
                        <i class="mgc_facebook_line text-primary text-xl"></i>
                        <span class="lg:block hidden">Facebook</span>
                        </span>
                        </a>
                     </div>
                     <p class="text-gray-500 dark:text-gray-400 text-center">Don't have an account ?<a href="auth-register.html" class="text-primary ms-1"><b>Register</b></a></p>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
   </body>
</html>
